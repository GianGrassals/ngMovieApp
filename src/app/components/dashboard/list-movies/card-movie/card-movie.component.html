<div class="card" style="width: 18rem;">
  <img [src]="imgUrl" alt="" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title text-center">{{movieTitle}}</h5>
    <p class="card-text text-center">{{releaseDate}}</p>
    <div class="d-grid">
      <button class="btn btn-primary btn-xl" routerLink="movie/{{id}}">See Details</button>
    </div>
  </div>
</div>
